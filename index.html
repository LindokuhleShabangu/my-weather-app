  <body>
    <div class="container text-center">
      <div class="search">
        <input type="search" autofocus="on"  id="city-input" placeholder="Search City" name="search" />
        <button  type="submit"  id="search-Button"><i class="fa fa-search"></i>Search</button>
      </div>

      <h1  id="city">Johannesburg</h1>
      <p class="day" id="date">Tuesday  19:37</p>
     <p id ="description"></p>
      <p ><span id="temperature"  style="font-size: 40px">☁️18     </span>
       <a href="#" id="celsius-link">&degC</a>

      <!--  <a href="#" id="fahrenheit-link">°F</a>-->
                             
           
      </p>
      <br />

      <div class="row">
        <div class="col">Tomorrow</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Sartuday</div>
        <div class="col">Sunday</div>
      </div>
      <!--Weather-->
      <div class="row">
        <div class="col">
          <span style="font-size: 40px">☁️</span>
        </div>
        <div class="col">
          <span style="font-size: 40px">⛅</span>
        </div>
        <div class="col">

        </div>

        </div>
        <div class="col">
          <span style="font-size: 40px">☀️</span>
        </div>
      </div>

        <div class="col">19&degC/10&degC</div>

        <div class="col">26&degC/15&degC</div>
        <div class="col">29&degC/16&degC</div>
      </div>
    </div>
